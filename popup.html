<!DOCTYPE html>
<html>
<head>
	<title>我的基金</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="assets/css/amazeui.min.css">
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
	<style>
		body {
			min-width: 700px;
			min-height: 400px;
		}
		.am-link-cursor{
			cursor: pointer;
		}
		.zan-img{
			display: none;
		}
		.zan-img img{
			width: 30rem;
		}
		.input-size{
			width: 5.4rem;
		}
	</style>
</head>
<body>
<div class=" am-padding">
	<div class="zan-img am-padding-0"><img src="img/zan.jpg"></div>
	<div class="am-cf">
		<div class="am-fl am-cf">
			<strong class="am-text-primary am-text-lg">我的基金
			</strong> /
			<small>
				<span class="am-link-cursor refresh am-text-secondary am-margin-right-xs"><i class="am-icon-refresh"></i> 刷新</span>
				<span class="am-link-cursor document am-margin-right-xs"><i class="am-icon-book"></i> 帮助文档</span>
				<span class="am-link-cursor zan am-text-danger am-margin-right-xs"><i class="am-icon-plug"></i> 捐赠支持</span>
				<span class="am-link-cursor popup am-margin-right-xs"><i class="am-icon-arrows-alt"></i> 全屏</span>
			</small>
		</div>
	</div>
	<hr data-am-widget="divider" style="" class="am-divider am-divider-dashed" />
	<table class="am-table am-table-bordered am-table-striped am-table-hover am-text-sm am-text-center">
		<tr>
			<th class="am-text-center am-show-lg-only">基金名称</th>
			<th class="am-text-center">基金代码</th>
			<th class="am-text-center">购入价格</th>
			<th class="am-text-center">补仓价格提醒</th>
			<th class="am-text-center">卖出价格提醒</th>
			<th class="am-text-center">最新价格</th>
			<th class="am-text-center">每千元盈亏</th>
			<th class="am-text-center">操作</th>
		</tr>
		<tr id="add">
			<td class="am-text-middle am-show-lg-only"></td>
			<td class="am-text-middle">
				<input type="text" class="am-text-center input-size" value=""  placeholder-text="基金代码" name="code" />
			</td>
			<td class="am-text-middle">
				<input type="text" class="am-text-center input-size" value=""  placeholder-text="购入价格"  name="buy" />
			</td>
			<td class="am-text-middle">
				<input type="text" class="am-text-center input-size" value=""  placeholder-text="补仓价格提醒" name="adding" />
			</td>
			<td class="am-text-middle">
				<input type="text" class="am-text-center input-size" value=""  placeholder-text="卖出价格提醒" name="sell" />
			</td>
			<td class="am-text-middle">-</td>
			<td class="am-text-middle">-</td>
			<td class="am-text-middle"><span class="am-btn am-btn-xs am-btn-success">新增</span></td>
		</tr>
	</table>
</div>
</body>
</html>
